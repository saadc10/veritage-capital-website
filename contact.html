<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Veritage Capital</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css"> 
</head>
<body>
    <div id="header"></div>

    <main>
        <h1>Contact Us</h1>
        <p>Have a question or want to learn more about our investment opportunities? Don't hesitate to reach out to us using the form below.</p>

        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <input type="text" id="subject" name="subject" placeholder="Subject" required><br><br>
            <textarea id="message" name="message" placeholder="Message" required></textarea><br><br>
            <button type="submit">Send Message</button>
        </form>

        <div id="message-sent" style="display: none;">
            <h3>Message Sent!</h3>
            <p>Thank you for your message. We will get back to you soon.</p>
        </div>
    </main>

    <div id="footer"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
